<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Habits</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>

    <!-- Cabeçalho da página -->
    <header>
      <img src="./assets/image/habits.svg" alt="icone de checkbox do Habits" />
      <button>
        <img src="./assets/image/simbolo+.svg" alt="Icone de mais" />
        <p>Registrar meu dia</p>
      </button>
    </header>

    <!--Corpo da página-->
    <form action="form-habits">
      <div class="habits">
        <div class="habit" data-name="basquet">⛹️‍♂️</div>
        <div class="habit" data-name="water">💧</div>
        <div class="habit" data-name="academi">💪</div>
        <div class="habit" data-name="sleep">💤</div>
        <div class="habit" data-name="cat">🐈</div>
        <div class="habit" data-name="food">🥗</div>
      </div>

      <!-- Dias e checks -->
      <div class="days"></div>
    </form>

    <script src="https://cdn.jsdelivr.net/gh/maykbrito/libs/NLWSetup/source/NLWSetup.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
